about: |
  I am a third-year Ph.D. student at the [University of Illinois at Urbana-Champaign](https://illinois.edu/), working with Prof. [Indy Gupta](https://indy.cs.illinois.edu/) as a member of the [Distributed Protocols Research Group (DPRG)](https://dprg.cs.uiuc.edu/).

  Before starting my Ph.D., I received my Bachelor's and Master's degrees from [National Tsing Hua University](https://nthu-en.site.nthu.edu.tw/), Taiwan.

  My research interest covers topics around AIOps, ML Systems, Internet of Things, and Cloud Computing.

  Currently, I am especially interested in and focus on:
  - **AIOps**
  - LLM Orchestration
  - Smart Home
